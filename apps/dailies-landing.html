<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dailies | Industry Intelligence Archive</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸŽ¬%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      /* TECHNICOLOR GOLD */
      --gold-bright: #ffd700;
      --gold-rich: #e8b000;
      --gold-deep: #c49000;
      --amber: #e89000;
      --amber-dark: #b87000;
      --bronze: #8b6000;
      
      /* EPIC BURGUNDY */
      --burgundy-bright: #c41e3a;
      --burgundy: #9b1b30;
      --burgundy-deep: #6b1020;
      --burgundy-dark: #3a0812;
      
      /* STONE - warm, massive */
      --stone-highlight: #f0e8d8;
      --stone-light: #d8c8a8;
      --stone-mid: #b8a078;
      --stone-base: #988058;
      --stone-shadow: #685838;
      --stone-deep: #483820;
      
      --deep-shadow: #1a0a04;
      --void: #0a0402;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Cinzel', serif;
      /* Blazing Technicolor gradient */
      background: 
        radial-gradient(ellipse 150% 100% at 50% -20%, #ffd700 0%, #e8a000 20%, #c47800 40%, #8b5000 60%, #4a2800 80%, #1a0a00 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Film grain */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.05;
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    /* Vignette */
    .vignette {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      box-shadow: 
        inset 0 0 200px 80px rgba(10, 4, 2, 0.7),
        inset 0 0 400px 150px rgba(10, 4, 2, 0.4);
    }

    /* Main container */
    .landing {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    /* THE - bold burgundy */
    .title-prefix {
      font-family: 'Cinzel', serif;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      font-weight: 700;
      letter-spacing: 0.6em;
      text-transform: uppercase;
      color: var(--burgundy-bright);
      text-shadow: 
        0 2px 0 var(--burgundy-deep),
        0 3px 0 var(--burgundy-dark),
        0 4px 8px rgba(0,0,0,0.5);
      margin-bottom: 0.25rem;
      opacity: 0;
      animation: slam-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.8s forwards;
    }

    /* DAILIES - THE MONUMENT */
    .title-main {
      font-family: 'Cinzel', serif;
      font-weight: 900;
      font-size: clamp(5rem, 22vw, 16rem);
      text-transform: uppercase;
      letter-spacing: 0.02em;
      line-height: 0.8;
      position: relative;
      opacity: 0;
      transform: translateY(40px) scale(0.9);
      animation: monument-rise 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
      
      /* Stone face gradient */
      color: var(--stone-light);
      background: linear-gradient(
        175deg,
        var(--stone-highlight) 0%,
        var(--stone-light) 25%,
        var(--stone-mid) 50%,
        var(--stone-base) 75%,
        var(--stone-shadow) 100%
      );
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      
      /* MASSIVE 3D STONE EXTRUSION */
      text-shadow:
        /* Top chisel - bright edge */
        0 -4px 0 var(--stone-highlight),
        0 -3px 0 #f8f0e0,
        2px -3px 0 rgba(248, 240, 224, 0.6),
        
        /* THE DEPTH */
        2px 2px 0 var(--stone-mid),
        3px 3px 0 var(--stone-base),
        4px 4px 0 var(--stone-base),
        5px 5px 0 var(--stone-shadow),
        6px 6px 0 var(--stone-shadow),
        7px 7px 0 var(--stone-deep),
        8px 8px 0 var(--stone-deep),
        9px 9px 0 #382010,
        10px 10px 0 #301810,
        11px 11px 0 #281410,
        12px 12px 0 #201008,
        13px 13px 0 #180c06,
        14px 14px 0 #100804,
        15px 15px 0 #0a0402,
        16px 16px 0 var(--void),
        17px 17px 0 var(--void),
        18px 18px 0 var(--void),
        19px 19px 0 rgba(10,4,2,0.9),
        20px 20px 0 rgba(10,4,2,0.8),
        
        /* Cast shadow */
        22px 22px 10px rgba(10,4,2,0.6),
        28px 28px 20px rgba(10,4,2,0.5),
        35px 35px 35px rgba(10,4,2,0.4),
        45px 45px 50px rgba(10,4,2,0.3);
      
      filter: drop-shadow(0 -8px 30px rgba(255, 215, 0, 0.15));
    }

    @keyframes monument-rise {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes slam-in {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* TAGLINE AREA - Not a button, a proclamation */
    .tagline-area {
      margin-top: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      opacity: 0;
      animation: fade-up 0.8s ease-out 1.2s forwards;
    }

    @keyframes fade-up {
      to { opacity: 1; }
    }

    /* Decorative rule */
    .rule {
      width: min(400px, 70vw);
      height: 2px;
      background: linear-gradient(90deg,
        transparent 0%,
        var(--burgundy-deep) 15%,
        var(--burgundy-bright) 50%,
        var(--burgundy-deep) 85%,
        transparent 100%
      );
      box-shadow: 0 0 10px rgba(196, 30, 58, 0.4);
    }

    /* Main tagline - BOLD */
    .tagline-main {
      font-family: 'Cinzel', serif;
      font-size: clamp(1.3rem, 4vw, 2.2rem);
      font-weight: 800;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--burgundy-bright);
      text-shadow: 
        0 2px 0 var(--burgundy-deep),
        0 4px 8px rgba(0,0,0,0.4),
        0 0 30px rgba(196, 30, 58, 0.3);
    }

    /* Secondary tagline */
    .tagline-sub {
      font-family: 'Cinzel', serif;
      font-size: clamp(0.85rem, 2vw, 1.1rem);
      font-weight: 600;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--stone-deep);
      text-shadow: 
        0 1px 0 rgba(216, 200, 168, 0.5),
        0 2px 4px rgba(0,0,0,0.3);
    }

    /* CTA - BIG BOLD EPIC */
    .cta-container {
      margin-top: 3rem;
      opacity: 0;
      animation: slam-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) 1.6s forwards;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 1.2rem;
      padding: 1.5rem 4rem;
      background: linear-gradient(
        180deg,
        var(--gold-bright) 0%,
        var(--gold-rich) 40%,
        var(--amber) 70%,
        var(--amber-dark) 100%
      );
      border: 4px solid var(--gold-bright);
      border-radius: 4px;
      color: var(--burgundy-dark);
      font-family: 'Cinzel', serif;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      font-weight: 900;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      box-shadow:
        inset 0 3px 0 rgba(255,255,255,0.4),
        inset 0 -4px 0 rgba(0,0,0,0.25),
        0 6px 0 var(--bronze),
        0 10px 0 #5a4000,
        0 14px 0 #3a2800,
        0 18px 0 var(--deep-shadow),
        0 0 40px rgba(255,215,0,0.3),
        0 20px 40px rgba(10,4,2,0.5);
      transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
      transform: translateY(0);
    }

    .cta:hover {
      background: linear-gradient(
        180deg,
        #ffe440 0%,
        var(--gold-bright) 40%,
        var(--gold-rich) 100%
      );
      transform: translateY(-4px);
      box-shadow:
        inset 0 3px 0 rgba(255,255,255,0.5),
        inset 0 -4px 0 rgba(0,0,0,0.2),
        0 6px 0 var(--bronze),
        0 10px 0 #5a4000,
        0 14px 0 #3a2800,
        0 18px 0 var(--deep-shadow),
        0 0 80px rgba(255,215,0,0.5),
        0 25px 50px rgba(10,4,2,0.6);
    }

    .cta:active {
      transform: translateY(4px);
      box-shadow:
        inset 0 3px 0 rgba(255,255,255,0.2),
        inset 0 -4px 0 rgba(0,0,0,0.4),
        0 2px 0 var(--bronze),
        0 4px 0 #5a4000,
        0 6px 0 #3a2800,
        0 10px 20px rgba(10,4,2,0.5);
    }

    .cta-icon {
      width: 28px;
      height: 28px;
      stroke-width: 3;
      transition: transform 0.3s ease;
    }

    .cta:hover .cta-icon {
      transform: translateX(6px);
    }

    /* Ambient glow pulse */
    @keyframes monument-glow {
      0%, 100% {
        filter: drop-shadow(0 -8px 30px rgba(255, 215, 0, 0.15));
      }
      50% {
        filter: drop-shadow(0 -8px 50px rgba(255, 215, 0, 0.25));
      }
    }

    .title-main {
      animation: 
        monument-rise 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards,
        monument-glow 5s ease-in-out 2s infinite;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .title-main {
        letter-spacing: 0;
        text-shadow:
          0 -3px 0 var(--stone-highlight),
          1px 1px 0 var(--stone-mid),
          2px 2px 0 var(--stone-base),
          3px 3px 0 var(--stone-shadow),
          4px 4px 0 var(--stone-deep),
          5px 5px 0 #382010,
          6px 6px 0 #281410,
          7px 7px 0 #180c06,
          8px 8px 0 var(--void),
          9px 9px 0 var(--void),
          10px 10px 0 rgba(10,4,2,0.8),
          12px 12px 15px rgba(10,4,2,0.5),
          18px 18px 30px rgba(10,4,2,0.4);
      }

      .tagline-area {
        margin-top: 2rem;
      }

      .cta {
        padding: 1.2rem 2.5rem;
        font-size: 0.9rem;
        letter-spacing: 0.2em;
        box-shadow:
          inset 0 2px 0 rgba(255,255,255,0.4),
          inset 0 -3px 0 rgba(0,0,0,0.25),
          0 4px 0 var(--bronze),
          0 7px 0 #5a4000,
          0 10px 0 #3a2800,
          0 0 30px rgba(255,215,0,0.3),
          0 15px 30px rgba(10,4,2,0.4);
      }
    }

    @media (max-width: 480px) {
      .title-prefix {
        font-size: 1rem;
        letter-spacing: 0.4em;
      }

      .title-main {
        font-size: clamp(3.5rem, 24vw, 6rem);
        text-shadow:
          0 -2px 0 var(--stone-highlight),
          1px 1px 0 var(--stone-base),
          2px 2px 0 var(--stone-shadow),
          3px 3px 0 var(--stone-deep),
          4px 4px 0 #281410,
          5px 5px 0 var(--void),
          6px 6px 0 rgba(10,4,2,0.8),
          8px 8px 12px rgba(10,4,2,0.5);
      }

      .tagline-main {
        font-size: 1.1rem;
        letter-spacing: 0.15em;
      }

      .tagline-sub {
        font-size: 0.75rem;
        letter-spacing: 0.15em;
      }

      .rule {
        width: 60vw;
      }

      .cta {
        padding: 1rem 2rem;
        font-size: 0.8rem;
        gap: 0.8rem;
      }

      .cta-icon {
        width: 22px;
        height: 22px;
      }
    }

    /* Skip link */
    .skip-link {
      position: absolute;
      top: -100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--burgundy);
      color: var(--gold-bright);
      padding: 0.5rem 1rem;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 0.75rem;
      text-decoration: none;
      z-index: 9999;
    }

    .skip-link:focus {
      top: 1rem;
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <div class="vignette"></div>
  
  <main class="landing" id="main-content">
    <span class="title-prefix">The</span>
    <h1 class="title-main">Dailies</h1>
    
    <div class="tagline-area">
      <div class="rule"></div>
      <p class="tagline-main">Hollywood Intelligence</p>
      <p class="tagline-sub">Curated & Preserved</p>
      <div class="rule"></div>
    </div>
    
    <div class="cta-container">
      <a href="the-dailies-app.html" class="cta">
        See the Show
        <svg class="cta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>
    </div>
  </main>
</body>
</html>
