<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyrrel Enterprises</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@200;300&display=swap');
        
        body {
            margin: 0;
            font-family: 'Jost', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a472a 0%, #0a0a0a 70%);
            opacity: 0.5;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 200;
            margin-bottom: 1rem;
            letter-spacing: 15px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(26, 71, 42, 0.5);
            line-height: 1.2;
        }

        .enterprises {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 12px;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .tagline {
            font-family: 'Jost', sans-serif;
            font-size: 1.3rem;
            font-weight: 300;
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(20px);
            letter-spacing: 4px;
            text-transform: capitalize;
        }

        .line {
            width: 60px;
            height: 1px;
            background: #1a472a;
            margin: 2rem auto;
            opacity: 0;
            box-shadow: 0 0 15px rgba(26, 71, 42, 0.8);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="content">
        <div class="logo">
            TYRREL
            <div class="enterprises">ENTERPRISES</div>
        </div>
        <div class="line"></div>
        <div class="tagline">Illuminating The Path Forward</div>
    </div>

    <script>
        gsap.to(".line", {
            opacity: 1,
            duration: 1.5,
            delay: 0.5
        });
        
        gsap.to(".tagline", {
            opacity: 0.9,
            y: 0,
            duration: 1.5,
            delay: 1
        });
    </script>
</body>
</html>
