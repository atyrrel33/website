<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyrrel Enterprises</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@200;300&display=swap');
        
        body {
            margin: 0;
            font-family: 'Jost', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Allow contact section to follow */
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a472a 0%, #0a0a0a 70%);
            opacity: 0.5;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 200;
            margin-bottom: 1rem;
            letter-spacing: 15px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(26, 71, 42, 0.5);
            line-height: 1.2;
        }

        .enterprises {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 12px;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .tagline {
            font-family: 'Jost', sans-serif;
            font-size: 1.3rem;
            font-weight: 300;
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(20px);
            letter-spacing: 4px;
            text-transform: capitalize;
        }

        .line {
            width: 60px;
            height: 1px;
            background: #1a472a;
            margin: 2rem auto;
            opacity: 0;
            box-shadow: 0 0 15px rgba(26, 71, 42, 0.8);
        }

        /* Contact Section Styles */
        .contact-section {
            background-color: #333;
            color: #fff;
            padding: 50px 20px;
            text-align: center;
            width: 100%;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .contact-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .contact-form {
            display: grid;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form input, .contact-form textarea {
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
            width: 100%;
        }

        .contact-form button {
            background-color: #1a472a;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #2b7d53;
        }

        /* Animation for the Contact Section */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-section {
            animation: fadeUp 1s ease-out;
        }
        
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="content">
        <div class="logo">
            TYRREL
            <div class="enterprises">ENTERPRISES</div>
        </div>
        <div class="line"></div>
        <div class="tagline">Illuminating The Path Forward</div>
    </div>

    <!-- Contact Us Section -->
    <div class="contact-section">
        <h2>Contact Us</h2>
        <p>Have questions or want to collaborate? Weâ€™d love to hear from you!</p>
        
        <!-- Contact Form -->
        <form class="contact-form" action="mailto:amadio@tyrrel.org" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        gsap.to(".line", {
            opacity: 1,
            duration: 1.5,
            delay: 0.5
        });
        
        gsap.to(".tagline", {
            opacity: 0.9,
            y: 0,
            duration: 1.5,
            delay: 1
        });
    </script>
</body>
</html>
