        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           RESPONSIVE REFINEMENTS
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        @media (max-width: 768px) {

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           ANIMATIONS â€” The Motion of Meaning
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

<body>
    <!-- LOADING SCREEN -->
    <div id="loading-screen">
        <div class="loading-title">The Dailies</div>
        <div class="loading-subtitle">Analyzing Intelligence</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loading-progress"></div>
        </div>
    </div>

    <!-- HERO SECTION -->
    <header class="hero">
        <h1 class="hero-title">The Dailies</h1>
        <p class="hero-subtitle">Industry Intelligence Archive</p>
        <p class="hero-tagline">"A lamp to my feet and a light to my path"</p>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">
        <!-- DASHBOARD GRID -->
        <div class="dashboard-grid">
            <!-- TRENDING TOPICS -->
            <div class="intelligence-card">
                <div class="card-header">
                    <h2 class="card-title">Trending Now</h2>
                    <span class="card-meta">Last 30 Days</span>
                </div>
                <ul class="trending-list" id="trending-list">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>

            <!-- ENTITY SPOTLIGHT -->
            <div class="intelligence-card">
                <div class="card-header">
                    <h2 class="card-title">Entity Spotlight</h2>
                    <span class="card-meta">Most Mentioned</span>
                </div>
                <ul class="entity-list" id="entity-list">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>
        </div>

        <!-- SEARCH BAR -->
        <div class="search-container">
            <div class="search-wrapper">
                <input 
                    type="text" 
                    class="search-input" 
                    id="search-input"
                    placeholder="Search stories, topics, or entities..."
                    autocomplete="off"
                >
            </div>
        </div>

        <!-- LATEST INTELLIGENCE -->
        <section>
            <div class="section-header">
                <h2 class="section-title">Latest Intelligence</h2>
                <p class="section-subtitle" id="story-count">Loading archive...</p>
            </div>
            <div class="story-grid" id="story-grid">
                <!-- Populated by JavaScript -->
            </div>
        </section>
    </main>

    <script>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           THE DAILIES INTELLIGENCE ENGINE
           Phase 2: Pattern Detection & Trend Analysis
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        // Intelligence State
        const intelligence = {
            stories: [],
            topics: new Map(),
            entities: new Map(),
            timeRanges: {
                current: 30, // days
                previous: 30
            }
        };

        // JSON file paths
        const dataFiles = [
            'dailies-archive-batch-1.json',
            'dailies-archive-batch-2.json',
            'dailies-archive-batch-3.json',
            'dailies-archive-batch-4.json',
            'netflix-amc-cold-war-enhanced.json',
            'kodak-moment-of-truth.json'
        ];

        // Initialize the application
        async function initialize() {
            updateLoadingProgress(10);
            
            // Load all data files
            await loadAllData();
            updateLoadingProgress(40);
            
            // Process intelligence
            processIntelligence();
            updateLoadingProgress(70);
            
            // Render dashboard
            renderDashboard();
            updateLoadingProgress(90);
            
            // Setup interactions
            setupEventListeners();
            updateLoadingProgress(100);
            
            // Fade out loading screen
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('fade-out');
            }, 500);
        }

        // Load all JSON data files
        async function loadAllData() {
            const promises = dataFiles.map(file => 
                fetch(file)
                    .then(res => res.json())
                    .catch(err => {
                        console.warn(`Failed to load ${file}:`, err);
                        return null;
                    })
            );

            const results = await Promise.all(promises);
            
            results.forEach((data, index) => {
                if (data) {
                    processDataFile(data);
                }
            });
        }

        // Process individual data file
        function processDataFile(data) {
            // Handle different JSON structures
            if (data.newsletters) {
                // Batch format (1-4)
                data.newsletters.forEach(newsletter => {
                    newsletter.stories.forEach(story => {
                        intelligence.stories.push({
                            title: newsletter.title,
                            date: newsletter.date,
                            url: newsletter.url,
                            headline: story.headline,
                            body: story.body,
                            tags: story.tags || [],
                            type: 'batch'
                        });
                    });
                });
            } else if (data.sections) {
                // Enhanced format (Netflix-AMC, Kodak)
                intelligence.stories.push({
                    title: data.title,
                    date: data.date,
                    url: data.url,
                    sections: data.sections,
                    tags: data.tags || [],
                    key_insights: data.key_insights || [],
                    type: 'enhanced'
                });
            }
        }

        // Process intelligence: extract trends and entities
        function processIntelligence() {
            const now = new Date();
            const currentCutoff = new Date(now - intelligence.timeRanges.current * 24 * 60 * 60 * 1000);
            const previousCutoff = new Date(now - (intelligence.timeRanges.current + intelligence.timeRanges.previous) * 24 * 60 * 60 * 1000);

            intelligence.stories.forEach(story => {
                const storyDate = new Date(story.date);
                
                // Process tags as topics
                if (story.tags && story.tags.length > 0) {
                    story.tags.forEach(tag => {
                        const normalizedTag = tag.toLowerCase().trim();
                        
                        if (!intelligence.topics.has(normalizedTag)) {
                            intelligence.topics.set(normalizedTag, {
                                name: tag,
                                currentCount: 0,
                                previousCount: 0,
                                stories: [],
                                entities: new Set()
                            });
                        }

                        const topic = intelligence.topics.get(normalizedTag);
                        topic.stories.push(story);

                        if (storyDate >= currentCutoff) {
                            topic.currentCount++;
                        } else if (storyDate >= previousCutoff) {
                            topic.previousCount++;
                        }
                    });
                }

                // Extract entities from enhanced stories
                if (story.type === 'enhanced' && story.sections) {
                    extractEntities(story);
                }
            });

            // Calculate trend directions
            intelligence.topics.forEach(topic => {
                if (topic.previousCount > 0) {
                    const change = ((topic.currentCount - topic.previousCount) / topic.previousCount) * 100;
                    if (change > 10) {
                        topic.trend = 'rising';
                        topic.trendValue = `â†‘${Math.round(change)}%`;
                    } else if (change < -10) {
                        topic.trend = 'falling';
                        topic.trendValue = `â†“${Math.abs(Math.round(change))}%`;
                    } else {
                        topic.trend = 'stable';
                        topic.trendValue = 'â”';
                    }
                } else if (topic.currentCount > 0) {
                    topic.trend = 'rising';
                    topic.trendValue = 'â†‘NEW';
                } else {
                    topic.trend = 'stable';
                    topic.trendValue = 'â”';
                }
            });
        }

        // Extract entities from story sections
        function extractEntities(story) {
            // Extract from tags
            if (story.tags) {
                story.tags.forEach(tag => {
                    // Check if tag looks like an entity (capitalized, company/person name)
                    if (/^[A-Z]/.test(tag) && tag.length < 30) {
                        trackEntity(tag, story);
                    }
                });
            }

            // Extract from key insights
            if (story.key_insights) {
                story.key_insights.forEach(insight => {
                    // Simple entity extraction from insights
                    const words = insight.split(' ');
                    words.forEach(word => {
                        // Match capitalized words that might be entities
                        if (/^[A-Z][a-z]+$/.test(word) && word.length > 3) {
                            trackEntity(word, story);
                        }
                    });
                });
            }
        }

        // Track entity mentions
        function trackEntity(entityName, story) {
            const normalized = entityName.trim();
            
            if (!intelligence.entities.has(normalized)) {
                intelligence.entities.set(normalized, {
                    name: entityName,
                    count: 0,
                    stories: []
                });
            }

            const entity = intelligence.entities.get(normalized);
            entity.count++;
            entity.stories.push(story);
        }

        // Render the dashboard
        function renderDashboard() {
            renderTrendingTopics();
            renderEntitySpotlight();
            renderStoryGrid();
            updateStoryCount();
        }

        // Render trending topics section
        function renderTrendingTopics() {
            const trendingList = document.getElementById('trending-list');
            
            // Sort topics by current count
            const sortedTopics = Array.from(intelligence.topics.values())
                .sort((a, b) => b.currentCount - a.currentCount)
                .slice(0, 8); // Top 8 topics

            if (sortedTopics.length === 0) {
                trendingList.innerHTML = '<div class="empty-state"><div class="empty-state-message">No trending topics yet</div></div>';
                return;
            }

            trendingList.innerHTML = sortedTopics.map(topic => {
                const entities = Array.from(topic.entities).slice(0, 3);
                
                return `
                    <li class="trending-item ${topic.trend}" data-topic="${topic.name.toLowerCase()}">
                        <div class="trending-header">
                            <span class="trending-topic">${topic.name}</span>
                            <span class="trending-signal ${topic.trend}">${topic.trendValue}</span>
                        </div>
                        <div class="trending-meta">
                            <span>${topic.currentCount} ${topic.currentCount === 1 ? 'story' : 'stories'}</span>
                            <span>Last appeared ${getTimeSince(topic.stories[topic.stories.length - 1].date)}</span>
                        </div>
                    </li>
                `;
            }).join('');
        }

        // Render entity spotlight section
        function renderEntitySpotlight() {
            const entityList = document.getElementById('entity-list');
            
            // Sort entities by count
            const sortedEntities = Array.from(intelligence.entities.values())
                .sort((a, b) => b.count - a.count)
                .slice(0, 6); // Top 6 entities

            if (sortedEntities.length === 0) {
                entityList.innerHTML = '<div class="empty-state"><div class="empty-state-message">No entities tracked yet</div></div>';
                return;
            }

            const maxCount = sortedEntities[0].count;

            entityList.innerHTML = sortedEntities.map(entity => {
                const percentage = (entity.count / maxCount) * 100;
                
                return `
                    <li class="entity-item">
                        <div class="entity-header">
                            <span class="entity-name">${entity.name}</span>
                            <span class="entity-count">${entity.count} ${entity.count === 1 ? 'story' : 'stories'}</span>
                        </div>
                        <div class="entity-bar-container">
                            <div class="entity-bar" style="width: ${percentage}%"></div>
                        </div>
                    </li>
                `;
            }).join('');
        }

        // Render story grid
        function renderStoryGrid(filteredStories = null) {
            const storyGrid = document.getElementById('story-grid');
            const stories = filteredStories || intelligence.stories;

            if (stories.length === 0) {
                storyGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <div class="empty-state-message">No stories found</div>
                    </div>
                `;
                return;
            }

            // Sort by date, newest first
            const sortedStories = [...stories].sort((a, b) => new Date(b.date) - new Date(a.date));

            storyGrid.innerHTML = sortedStories.map(story => {
                const displayTags = story.tags.slice(0, 4);
                
                return `
                    <article class="story-card fade-in">
                        <div class="story-date">${formatDate(story.date)}</div>
                        <h3 class="story-title">${story.title}</h3>
                        ${displayTags.length > 0 ? `
                            <div class="story-tags">
                                ${displayTags.map(tag => `<span class="story-tag">${tag}</span>`).join('')}
                                ${story.tags.length > 4 ? `<span class="story-tag">+${story.tags.length - 4} more</span>` : ''}
                            </div>
                        ` : ''}
                    </article>
                `;
            }).join('');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('search-input');
            let searchTimeout;

            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performSearch(e.target.value);
                }, 300);
            });

            // Topic filtering (click on trending topics)
            document.getElementById('trending-list').addEventListener('click', (e) => {
                const trendingItem = e.target.closest('.trending-item');
                if (trendingItem) {
                    const topic = trendingItem.dataset.topic;
                    filterByTopic(topic);
                }
            });
        }

        // Perform search
        function performSearch(query) {
            if (!query.trim()) {
                renderStoryGrid();
                updateStoryCount();
                return;
            }

            const normalizedQuery = query.toLowerCase();
            const filtered = intelligence.stories.filter(story => {
                return story.title.toLowerCase().includes(normalizedQuery) ||
                       story.tags.some(tag => tag.toLowerCase().includes(normalizedQuery)) ||
                       (story.headline && story.headline.toLowerCase().includes(normalizedQuery)) ||
                       (story.body && story.body.toLowerCase().includes(normalizedQuery));
            });

            renderStoryGrid(filtered);
            updateStoryCount(filtered.length);
        }

        // Filter by topic
        function filterByTopic(topicName) {
            const topic = intelligence.topics.get(topicName);
            if (topic) {
                renderStoryGrid(topic.stories);
                updateStoryCount(topic.stories.length, `Showing stories about "${topic.name}"`);
            }
        }

        // Update story count display
        function updateStoryCount(count = null, message = null) {
            const storyCount = document.getElementById('story-count');
            const total = count !== null ? count : intelligence.stories.length;
            
            if (message) {
                storyCount.textContent = message;
            } else {
                storyCount.textContent = `${total} ${total === 1 ? 'story' : 'stories'} archived`;
            }
        }

        // Utility: Update loading progress
        function updateLoadingProgress(percentage) {
            const progress = document.getElementById('loading-progress');
            progress.style.width = `${percentage}%`;
        }

        // Utility: Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Utility: Get time since date
        function getTimeSince(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'today';
            if (diffDays === 1) return 'yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
            return `${Math.floor(diffDays / 365)} years ago`;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
