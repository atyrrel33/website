<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyrrel Enterprises</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@200;300&display=swap');
        
        body {
            margin: 0;
            font-family: 'Jost', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a472a 0%, #0a0a0a 70%);
            opacity: 0.5;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 200;
            margin-bottom: 1rem;
            letter-spacing: 15px;
            text-transform: uppercase;
            line-height: 1.2;
            animation: subtleGlow 3s infinite ease-in-out;
        }

        .enterprises {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 12px;
            margin-top: 0.5rem;
        }

        .tagline {
            font-size: 1.3rem;
            font-weight: 300;
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(20px);
            letter-spacing: 4px;
        }

        .line {
            width: 60px;
            height: 1px;
            background: #1a472a;
            margin: 2rem auto;
            opacity: 0;
            box-shadow: 0 0 15px rgba(26, 71, 42, 0.8);
        }

        .reach-out-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 36px;
            font-family: 'Jost', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.85);
            text-transform: uppercase;
            background: linear-gradient(145deg, rgba(13, 48, 26, 0.7), rgba(11, 37, 22, 0.6));
            border-radius: 30px;
            border: 1px solid rgba(26, 71, 42, 0.7);
            box-shadow: 0 6px 15px rgba(10, 25, 15, 0.6);
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease-in-out, opacity 0.5s ease;
        }

        .reach-out-btn:hover {
            background: linear-gradient(145deg, rgba(20, 70, 40, 0.9), rgba(15, 50, 30, 0.8));
            box-shadow: 0 8px 20px rgba(26, 71, 42, 0.9), 0 0 15px rgba(26, 71, 42, 0.7);
        }

        .reach-out-btn:active {
            background: linear-gradient(145deg, rgba(11, 37, 22, 0.7), rgba(8, 26, 16, 0.6));
            box-shadow: 0 4px 10px rgba(10, 25, 15, 0.5);
        }

        @keyframes subtleGlow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                            0 0 20px rgba(255, 255, 255, 0.4),
                            0 0 30px rgba(26, 71, 42, 0.4),
                            0 0 40px rgba(26, 71, 42, 0.2);
            }
            50% { 
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.9),
                            0 0 25px rgba(255, 255, 255, 0.5),
                            0 0 35px rgba(26, 71, 42, 0.5),
                            0 0 45px rgba(26, 71, 42, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="content">
        <div class="logo">
            TYRREL
            <div class="enterprises">ENTERPRISES</div>
        </div>
        <div class="line"></div>
        <div class="tagline">Illuminating The Path Forward</div>
    </div>

    <!-- Reach Out Button -->
    <button class="reach-out-btn" onclick="window.location.href='mailto:info@tyrrel.org'">Reach Out</button>

    <script>
        const timeline = gsap.timeline({defaults: {ease: "power2.out"}});
        
        function intensifyGlow() {
            gsap.to(".logo", {
                textShadow: "0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.7), 0 0 40px rgba(26, 71, 42, 0.6), 0 0 50px rgba(26, 71, 42, 0.4)",
                duration: 0.1,
                yoyo: true,
                repeat: 3,
                onComplete: () => {
                    gsap.to(".logo", {
                        textShadow: "0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.4), 0 0 30px rgba(26, 71, 42, 0.4), 0 0 40px rgba(26, 71, 42, 0.2)",
                        duration: 0.2
                    });
                }
            });
        }

        timeline
            .to(".line", {
                opacity: 1,
                duration: 1.5,
                delay: 0.5
            })
            .to(".tagline", {
                opacity: 0.9,
                y: 0,
                duration: 1.5,
                onStart: intensifyGlow
            })
            .to(".reach-out-btn", {
                opacity: 1,
                duration: 1
            });
    </script>
</body>
</html>
