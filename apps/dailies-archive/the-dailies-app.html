    <script>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           THE DAILIES INTELLIGENCE ENGINE

        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        // Intelligence State
        const intelligence = {
            newsletters: [],
            stories: [],
            topics: new Map(),
            entities: new Map(),
            timeRanges: {
                current: 30, // days
                previous: 30
            }
        };

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // DATA TRANSFORMERS â€” The Universal Translators
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function transformBatch4Newsletter(newsletter) {
            // Transform batch-4 format (with mainStories + sections object) into canonical format
            const stories = [];
            
            // Handle mainStories array
            if (newsletter.mainStories && Array.isArray(newsletter.mainStories)) {
                newsletter.mainStories.forEach(story => {
                    stories.push({
                        section: story.category || 'Feature',
                        headline: story.headline,
                        body: story.summary || '',
                        topics: story.keyPoints || [],
                        entities: []
                    });
                });
            }
            
            // Handle sections object (business, development, etc.)
            if (newsletter.sections && typeof newsletter.sections === 'object') {
                // Business section
                if (newsletter.sections.business && Array.isArray(newsletter.sections.business)) {
                    newsletter.sections.business.forEach(item => {
                        stories.push({
                            section: 'Business',
                            headline: item,
                            body: item,
                            topics: [],
                            entities: []
                        });
                    });
                }
                
                // Development section - film
                if (newsletter.sections.development?.film && Array.isArray(newsletter.sections.development.film)) {
                    newsletter.sections.development.film.forEach(item => {
                        stories.push({
                            section: 'Development',
                            headline: item,
                            body: item,
                            topics: ['film', 'development'],
                            entities: []
                        });
                    });
                }
                
                // Development section - tv
                if (newsletter.sections.development?.tv && Array.isArray(newsletter.sections.development.tv)) {
                    newsletter.sections.development.tv.forEach(item => {
                        stories.push({
                            section: 'Development',
                            headline: item,
                            body: item,
                            topics: ['television', 'development'],
                            entities: []
                        });
                    });
                }
            }
            
            return {
                date: newsletter.publishDate || newsletter.date,
                subject: newsletter.title || newsletter.subject,
                url: newsletter.url,
                stories: stories
            };
        }
        
        function transformDeepDiveToNewsletter(data) {
            // Transform deep-dive format (with sections array) into newsletter format
            const stories = [];
            
            if (data.sections && Array.isArray(data.sections)) {
                data.sections.forEach(section => {
                    // Handle closeup/wideshot sections with title/summary
                    if (section.title && (section.summary || section.context)) {
                        const body = section.summary || '';
                        const headline = section.title;
                        
                        stories.push({
                            section: section.type || 'Feature',
                            headline: headline,
                            body: body,
                            topics: data.tags || [], // Use top-level tags
                            entities: []
                        });
                    }
                    
                    // Handle sections with nested stories array
                    if (section.stories && Array.isArray(section.stories)) {
                        section.stories.forEach(story => {
                            const body = story.summary || story.details?.context || '';
                            const headline = story.headline || story.title || 'Untitled';
                            
                            stories.push({
                                section: section.type || story.type || 'Feature',
                                headline: headline,
                                body: body,
                                topics: story.topics || data.tags || [],
                                entities: story.entities || []
                            });
                        });
                    }
                });
            }
            
            return {
                date: data.date,
                subject: data.title,
                url: data.url,
                stories: stories,
                tags: data.tags || [],
                key_insights: data.key_insights || []
            };
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // DATA LOADING â€” The Universal Gathering
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        // Initialize the application
        async function initialize() {
            updateLoadingProgress(10);
            
            // Load all data files
            const success = await loadAllData();
            
            if (!success) {
                console.error('Failed to load data');
                return;
            }
            
            updateLoadingProgress(40);
            
            // Flatten newsletters to stories
            flattenStories();
            updateLoadingProgress(50);
            
            // Process intelligence
            processIntelligence();
            updateLoadingProgress(70);
            
            // Render dashboard
            renderDashboard();
            updateLoadingProgress(90);
            
            // Setup interactions
            setupEventListeners();
            updateLoadingProgress(100);
            
            // Fade out loading screen
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('fade-out');
            }, 500);
        }

        // Load all JSON data files
        async function loadAllData() {
            const dataFiles = [
                './data/dailies-archive-batch-1.json',
                './data/dailies-archive-batch-2.json',
                './data/dailies-archive-batch-3.json',
                './data/dailies-archive-batch-4.json',
                './data/netflix-amc-cold-war-enhanced.json',
                './data/kodak-moment-of-truth.json'
            ];
            
            try {
                console.log('ğŸ“¬ Beginning data load sequence...');
                
                // Load all files sequentially
                for (let i = 0; i < dataFiles.length; i++) {
                    const file = dataFiles[i];
                    console.log(`\nğŸ“– Loading: ${file}`);
                    
                    const response = await fetch(file);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${file}: ${response.status} ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log(`âœ“ Loaded ${file}`);
                    
                    // Detect and handle format
                    if (data.newsletters && Array.isArray(data.newsletters)) {
                        // Check if this is batch-4 format (has mainStories instead of stories)
                        if (data.newsletters.length > 0 && data.newsletters[0].mainStories) {
                            console.log(`  â†’ Batch-4 format: ${data.newsletters.length} newsletters (mainStories structure)`);
                            // Transform each batch-4 newsletter to canonical format
                            const transformedNewsletters = data.newsletters.map(n => transformBatch4Newsletter(n));
                            intelligence.newsletters.push(...transformedNewsletters);
                            console.log(`  â†’ Transformed ${transformedNewsletters.length} newsletters`);
                            
                        } else {
                            // Format 1: Standard batch with newsletters array
                            console.log(`  â†’ Standard batch format: ${data.newsletters.length} newsletters`);
                            intelligence.newsletters.push(...data.newsletters);
                        }
                        
                    } else if (data.sections && Array.isArray(data.sections)) {
                        // Format 2: Deep-dive with sections array
                        console.log(`  â†’ Deep-dive format: "${data.title}"`);
                        const transformed = transformDeepDiveToNewsletter(data);
                        console.log(`  â†’ Transformed to newsletter with ${transformed.stories.length} stories`);
                        intelligence.newsletters.push(transformed);
                        
                    } else if (data.date && data.stories && Array.isArray(data.stories)) {
                        // Format 3: Single newsletter object
                        console.log(`  â†’ Newsletter format: "${data.subject}"`);
                        intelligence.newsletters.push(data);
                        
                    } else {
                        console.warn(`âš  Unknown format in ${file}:`, Object.keys(data));
                    }
                    
                    updateLoadingProgress((i + 1) / dataFiles.length * 35);
                }
                
                console.log(`\nğŸ“Š Total newsletters: ${intelligence.newsletters.length}`);
                return true;
                
            } catch (error) {
                console.error('\nğŸ’¥ Error loading data:', error);
                alert(`Error loading intelligence archive:\n\n${error.message}\n\nCheck the browser console (F12) for details.`);
                return false;
            }
        }

        // Flatten newsletters into individual stories
        function flattenStories() {
            intelligence.newsletters.forEach((newsletter, idx) => {
                if (!newsletter.stories || !Array.isArray(newsletter.stories)) {
                    console.error(`âš  Newsletter ${idx} missing stories:`, newsletter);
                    return;
                }
                
                newsletter.stories.forEach(story => {
                    intelligence.stories.push({
                        ...story,
                        newsletterId: newsletter.date,
                        newsletterDate: newsletter.date,
                        newsletterSubject: newsletter.subject,
                        newsletterUrl: newsletter.url,
                        newsletterTags: newsletter.tags || [],
                        newsletterInsights: newsletter.key_insights || []
                    });
                });
            });
            
            console.log(`ğŸ“š Total stories: ${intelligence.stories.length}`);
        }

        // Process intelligence: extract trends and entities
        function processIntelligence() {
            const now = new Date();
            const currentCutoff = new Date(now - intelligence.timeRanges.current * 24 * 60 * 60 * 1000);
            const previousCutoff = new Date(now - (intelligence.timeRanges.current + intelligence.timeRanges.previous) * 24 * 60 * 60 * 1000);

            intelligence.stories.forEach(story => {
                const storyDate = new Date(story.newsletterDate);
                
                // Process story topics
                if (story.topics && story.topics.length > 0) {
                    story.topics.forEach(topic => {
                        const normalizedTag = topic.toLowerCase().trim();
                        
                        if (!intelligence.topics.has(normalizedTag)) {
                            intelligence.topics.set(normalizedTag, {
                                name: topic,
                                currentCount: 0,
                                previousCount: 0,
                                stories: [],
                                entities: new Set()
                            });
                        }

                        const topicData = intelligence.topics.get(normalizedTag);
                        topicData.stories.push(story);

                        if (storyDate >= currentCutoff) {
                            topicData.currentCount++;
                        } else if (storyDate >= previousCutoff) {
                            topicData.previousCount++;
                        }
                    });
                }

                // Process newsletter-level tags (from enhanced JSONs)
                if (story.newsletterTags && story.newsletterTags.length > 0) {
                    story.newsletterTags.forEach(tag => {
                        const normalizedTag = tag.toLowerCase().trim();
                        
                        if (!intelligence.topics.has(normalizedTag)) {
                            intelligence.topics.set(normalizedTag, {
                                name: tag,
                                currentCount: 0,
                                previousCount: 0,
                                stories: [],
                                entities: new Set()
                            });
                        }

                        const topicData = intelligence.topics.get(normalizedTag);
                        if (!topicData.stories.includes(story)) {
                            topicData.stories.push(story);
                        }

                        if (storyDate >= currentCutoff) {
                            topicData.currentCount++;
                        } else if (storyDate >= previousCutoff) {
                            topicData.previousCount++;
                        }
                        
                        // Track entities in this topic
                        extractEntitiesFromTags(story, topicData);
                    });
                }

                // Extract entities from story
                extractEntities(story);
            });

            // Calculate trend directions
            intelligence.topics.forEach(topic => {
                if (topic.previousCount > 0) {
                    const change = ((topic.currentCount - topic.previousCount) / topic.previousCount) * 100;
                    if (change > 10) {
                        topic.trend = 'rising';
                        topic.trendValue = `â†‘${Math.round(change)}%`;
                    } else if (change < -10) {
                        topic.trend = 'falling';
                        topic.trendValue = `â†“${Math.abs(Math.round(change))}%`;
                    } else {
                        topic.trend = 'stable';
                        topic.trendValue = 'â”';
                    }
                } else if (topic.currentCount > 0) {
                    topic.trend = 'rising';
                    topic.trendValue = 'â†‘NEW';
                } else {
                    topic.trend = 'stable';
                    topic.trendValue = 'â”';
                }
            });
            
            console.log(`ğŸ”¥ Trending topics: ${intelligence.topics.size}`);
            console.log(`ğŸ‘¥ Entities tracked: ${intelligence.entities.size}`);
        }

        // Extract entities from story
        function extractEntities(story) {
            // Extract from story entities array
            if (story.entities && story.entities.length > 0) {
                story.entities.forEach(entity => {
                    trackEntity(entity, story);
                });
            }
            
            // Extract from newsletter tags (capitalized = likely entities)
            if (story.newsletterTags) {
                story.newsletterTags.forEach(tag => {
                    if (/^[A-Z]/.test(tag) && tag.length < 30 && tag.length > 2) {
                        trackEntity(tag, story);
                    }
                });
            }

            // Extract from newsletter insights
            if (story.newsletterInsights && story.newsletterInsights.length > 0) {
                story.newsletterInsights.forEach(insight => {
                    // Extract capitalized multi-word phrases (likely company/brand names)
                    const matches = insight.match(/\b[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*\b/g);
                    if (matches) {
                        matches.forEach(match => {
                            if (match.length > 3 && match.length < 30) {
                                trackEntity(match, story);
                            }
                        });
                    }
                });
            }
        }

        // Extract entities from tags and associate with topic
        function extractEntitiesFromTags(story, topicData) {
            if (story.newsletterTags) {
                story.newsletterTags.forEach(tag => {
                    if (/^[A-Z]/.test(tag) && tag.length < 30) {
                        topicData.entities.add(tag);
                    }
                });
            }
        }

        // Track entity mentions
        function trackEntity(entityName, story) {
            const normalized = entityName.trim();
            
            if (!intelligence.entities.has(normalized)) {
                intelligence.entities.set(normalized, {
                    name: entityName,
                    count: 0,
                    stories: []
                });
            }

            const entity = intelligence.entities.get(normalized);
            
            // Only count each story once per entity
            if (!entity.stories.includes(story)) {
                entity.count++;
                entity.stories.push(story);
            }
        }

        // Render the dashboard
        function renderDashboard() {
            renderTrendingTopics();
            renderEntitySpotlight();
            renderStoryGrid();
            updateStoryCount();
        }

        // Render trending topics section
        function renderTrendingTopics() {
            const trendingList = document.getElementById('trending-list');
            
            // Sort topics by current count
            const sortedTopics = Array.from(intelligence.topics.values())
                .sort((a, b) => b.currentCount - a.currentCount)
                .slice(0, 8); // Top 8 topics

            if (sortedTopics.length === 0) {
                trendingList.innerHTML = '<div class="empty-state"><div class="empty-state-message">No trending topics yet</div></div>';
                return;
            }

            trendingList.innerHTML = sortedTopics.map(topic => {
                const entities = Array.from(topic.entities).slice(0, 3);
                
                return `
                    <li class="trending-item ${topic.trend}" data-topic="${topic.name.toLowerCase()}">
                        <div class="trending-header">
                            <span class="trending-topic">${topic.name}</span>
                            <span class="trending-signal ${topic.trend}">${topic.trendValue}</span>
                        </div>
                        <div class="trending-meta">
                            <span>${topic.currentCount} ${topic.currentCount === 1 ? 'story' : 'stories'}</span>
                            <span>Last appeared ${getTimeSince(topic.stories[topic.stories.length - 1].date)}</span>
                        </div>
                    </li>
                `;
            }).join('');
        }

        // Render entity spotlight section
        function renderEntitySpotlight() {
            const entityList = document.getElementById('entity-list');
            
            // Sort entities by count
            const sortedEntities = Array.from(intelligence.entities.values())
                .sort((a, b) => b.count - a.count)
                .slice(0, 6); // Top 6 entities

            if (sortedEntities.length === 0) {
                entityList.innerHTML = '<div class="empty-state"><div class="empty-state-message">No entities tracked yet</div></div>';
                return;
            }

            const maxCount = sortedEntities[0].count;

            entityList.innerHTML = sortedEntities.map(entity => {
                const percentage = (entity.count / maxCount) * 100;
                
                return `
                    <li class="entity-item">
                        <div class="entity-header">
                            <span class="entity-name">${entity.name}</span>
                            <span class="entity-count">${entity.count} ${entity.count === 1 ? 'story' : 'stories'}</span>
                        </div>
                        <div class="entity-bar-container">
                            <div class="entity-bar" style="width: ${percentage}%"></div>
                        </div>
                    </li>
                `;
            }).join('');
        }

        // Render story grid
        function renderStoryGrid(filteredStories = null) {
            const storyGrid = document.getElementById('story-grid');
            const stories = filteredStories || intelligence.stories;

            if (stories.length === 0) {
                storyGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <div class="empty-state-message">No stories found</div>
                    </div>
                `;
                return;
            }

            // Sort by date, newest first
            const sortedStories = [...stories].sort((a, b) => 
                new Date(b.newsletterDate) - new Date(a.newsletterDate)
            );

            storyGrid.innerHTML = sortedStories.map(story => {
                // Combine story topics and newsletter tags
                const allTags = [...new Set([
                    ...(story.topics || []),
                    ...(story.newsletterTags || [])
                ])];
                
                const displayTags = allTags.slice(0, 4);
                
                return `
                    <article class="story-card fade-in">
                        <div class="story-date">${formatDate(story.newsletterDate)}</div>

                        ${displayTags.length > 0 ? `

                                ${allTags.length > 4 ? `<span class="story-tag">+${allTags.length - 4} more</span>` : ''}
                            </div>
                        ` : ''}
                    </article>
                `;
            }).join('');
        }

        // Setup event listeners
        function setupEventListeners() {

            const searchInput = document.getElementById('search-input');
            let searchTimeout;

            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performSearch(e.target.value);
                }, 300);
            });

            // Topic filtering (click on trending topics)
            document.getElementById('trending-list').addEventListener('click', (e) => {
                const trendingItem = e.target.closest('.trending-item');
                if (trendingItem) {
                    const topic = trendingItem.dataset.topic;
                    filterByTopic(topic);
                }
            });
        }

        // Perform search
        function performSearch(query) {
            if (!query.trim()) {
                renderStoryGrid();
                updateStoryCount();
                return;
            }

            const normalizedQuery = query.toLowerCase();
            const filtered = intelligence.stories.filter(story => {
                return (
                    // Search newsletter subject
                    (story.newsletterSubject && story.newsletterSubject.toLowerCase().includes(normalizedQuery)) ||
                    // Search story headline
                    (story.headline && story.headline.toLowerCase().includes(normalizedQuery)) ||
                    // Search story body
                    (story.body && story.body.toLowerCase().includes(normalizedQuery)) ||
                    // Search story topics
                    (story.topics && story.topics.some(topic => topic.toLowerCase().includes(normalizedQuery))) ||
                    // Search newsletter tags
                    (story.newsletterTags && story.newsletterTags.some(tag => tag.toLowerCase().includes(normalizedQuery))) ||
                    // Search entities
                    (story.entities && story.entities.some(entity => entity.toLowerCase().includes(normalizedQuery)))
                );
            });

            renderStoryGrid(filtered);
            updateStoryCount(filtered.length);
        }

        // Filter by topic
        function filterByTopic(topicName) {
            const topic = intelligence.topics.get(topicName);
            if (topic) {
                renderStoryGrid(topic.stories);
                updateStoryCount(topic.stories.length, `Showing stories about "${topic.name}"`);
            }
        }

        // Update story count display
        function updateStoryCount(count = null, message = null) {
            const storyCount = document.getElementById('story-count');
            const total = count !== null ? count : intelligence.stories.length;
            
            if (message) {
                storyCount.textContent = message;
            } else {
                storyCount.textContent = `${total} ${total === 1 ? 'story' : 'stories'} archived`;
            }
        }

        // Utility: Update loading progress
        function updateLoadingProgress(percentage) {
            const progress = document.getElementById('loading-progress');
            progress.style.width = `${percentage}%`;
        }

        // Utility: Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Utility: Get time since date
        function getTimeSince(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'today';
            if (diffDays === 1) return 'yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
            return `${Math.floor(diffDays / 365)} years ago`;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
